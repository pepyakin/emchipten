<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <a href="./">Index</a><br/>

    <script src="main.js">
    </script>
    <script>
        var browserHasAllFeatures = true;
        if (!window.Worker) {
            document.write("Your browser doesn't support WebWorkers!<br/>");
            browserHasAllFeatures = false;
        }

        if (!window.WebAssembly) {
            document.write("Your browser doesn't support WebAssembly!<br/>");
            browserHasAllFeatures = false;
        }

        if (!window.SharedArrayBuffer) {
            document.write("Your browser doesn't support SharedArrayBuffer!<br/>");
            browserHasAllFeatures = false;
        }

        if (!window.Atomics) {
            document.write("Your browser doesn't support Atomics!<br/>");
            browserHasAllFeatures = false;
        }

        romName = "VERS.wasm";

        if (browserHasAllFeatures) {
            document.write("<canvas></canvas>");
            start(romName);
        } else {
            document.write("You can't run this demo!<br/>");
        }
    </script>
    <a href="VERS.ch8.txt">ROM Disassembly</a><br/>
    <a href="VERS.wast.txt">WebAssembly Disassembly</a><br/>
</body>

</html>
